services:
  spirit-nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spirit-nexus-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/spirits"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s